<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <!--组件模版-->
    <script id="home_template" type="text/v-template">
        <img src="assets/img/home.png" alt="" width="100%">
    </script>
    <script id="list_template" type="text/v-template">
        <div class="list">
            <ol>
                <li v-for="item in list">
                    <router-link :to="{ name: 'item', params: { id: item.id }}">
                        <span class="num">{{pad(item.id,3)}}</span>
                        <div class="info">
                            <h3 class="title">{{item.name}}</h3>
                            <span class="artist">{{item.artist}}</span>
                        </div>
                        <span class="duration">{{convert(item.duration)}}</span>
                        <div class="photo"><img src="assets/img/谭咏麟.jpg" :alt="item.artist"></div>
                    </router-link>
                </li>
            </ol>
        </div>
    </script>
    <script id="item_template" type="text/v-template">
        <div class="player">
            <div class="disc">
                <img src="assets/img/李克勤.jpg" alt="李克勤">
                <span class="duration">4:20</span>
            </div>
            <h2 class="title">月半小夜曲</h2>
            <h3 class="artist">李克勤</h3>
            <div class="lyric">
                <p class="previous">人如天上的明月是不可拥有</p>
                <p class="current">情如曲过只遗留无可挽救再分别</p>
                <p class="next">为何只是失望填密我的空虚</p>
            </div>
            <input type="range" value="0">
            <div class="controls">
                <button><i class="fa fa-retweet"></i></button>
                <button class="active"><i class="fa fa-backward"></i></button>
                <button class="active"><i class="fa fa-play"></i></button>
                <button class="active"><i class="fa fa-forward"></i></button>
                <button class="active"><i class="fa fa-random"></i></button>
            </div>
        </div>
    </script>
</head>

<body class="page">
<div id="app">
    <header class="header">
        <router-link to="/home"><i class="fa fa-expand"></i></router-link>
        <h1><i class="fa fa-music"></i> Music Player</h1>
        <router-link to="/songs"><i class="fa fa-list"></i></router-link>
    </header>
    <section class="main">
        <router-view></router-view>
    </section>
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="https://unpkg.com/vue-resource/dist/vue-resource.js"></script>
<script type="application/x-javascript" src="app.js"></script>
<script type="application/x-javascript" src="assets/jquery.min.js"></script>


</body>

</html>
